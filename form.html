<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
<h2>ブログフォーム</h2>
<form class="form" action="blog_create.php" method="post">
    <div class="item">
        <label class="label_left" for="title">タイトル</label>
        <input type="text" name="title" placeholder="タイトルを入力">
    </div>
    <!-- <br> -->

    <div class="item">
        <label class="label_left" for="content">本文</label>
        <textarea name="content" id="content" cols="30" rows="10"></textarea>
    </div>
    <br>

    <label class="label_left" for="category">カテゴリ:</label>
        <select name="category">
            <option value="1">日常</option>
            <option value="2">プログラミング</option>
        </select>
    <br>
    <div class="public">
        <input type="radio" name="publish_status" value="1" checked>公開
        <input type="radio" name="publish_status" value="2" >非公開
    </div>
    <br>
    <div class="btns">
        <input type="submit" value="送信する">
        <input type="reset" value="リセット">
    </div>
</form>
<br>
<div class="btns">
    <a href="./blog_top.php">戻る</a>
</div>
</body>
</html>
